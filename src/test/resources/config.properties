#run-mode(local, remote)
run.mode=local

#headless-execution flag
headless.enable=false

#wait(in seconds)
wait.least=10
wait.long=15
wait.longest=25

#screenshot(boolean)
screenshot.enable=true

#web
web.app.url=
web.browser=chrome
web.browser.remote.platform=selenium_grid

#api
api.baseuri=%s/backend
api.request.json.folder.path=src/test/resources/json
api.access.token.expiry=300

#database
db.name=
db.url=
db.username=
db.password=

#selenium-grid
grid.enable=true
grid.url=http://localhost:4444/
grid.host=
